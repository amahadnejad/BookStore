{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block page_title %}{% trans 'Set New Password' %}{% endblock page_title %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        <h1>{% trans 'New Password!' %}</h1>
        {{ form|crispy }}
        <button type="submit" class="btn btn-success mt-3">{% trans 'Reset' %}</button>
    </form>
{% endblock content %}
