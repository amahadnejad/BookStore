{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block page_title %}Signup{% endblock page_title %}
{% block content %}
    <div class="d-flex justify-content-center mt-5" dir="rtl">
        <div class="col-xl-6 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
            <h1 class="text-center">Signup</h1>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success mt-3 w-100">ثبت نام</button>
            </form>
        </div>

    </div>
{% endblock content %}
