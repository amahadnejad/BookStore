{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block page_title %}Login{% endblock page_title %}
{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Login</button>
    </form>
    <a href="{% url 'password_reset' %}" class="mt-3">Forgot?</a>
{% endblock content %}
