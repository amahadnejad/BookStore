{% extends "_base.html" %}

{% block page_title %}Detail of {{ book.title }}{% endblock page_title %}
{% block content %}
    <h1>{{ book.title }}</h1>
    <h3>{{ book.author }} | {{ book.datetime_created }}</h3>
    <h4>{{ book.price }}</h4>
    <p>{{ book.description }}</p>
    <br>
    <a href="{% url 'book_update' book.id %}"><button class="btn btn-info">Edit</button></a>
    <a href="{% url 'book_list' %}"><button class="btn btn-primary">Back To List</button></a>
{% endblock content %}
