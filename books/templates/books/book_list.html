{% extends "_base.html" %}

{% block page_title %}Books{% endblock page_title %}
{% block content %}
    {% for book in book_list %}
        <a href="{{ book.get_absolute_url }}">
            <h1>{{ book.title|capfirst }}</h1>
        </a>
        <h3>{{ book.author|capfirst }}</h3>
        <p>{{ book.description|truncatewords:50 }}</p>
        <hr>
    {% endfor %}
    <a href="{% url 'book_create' %}">Add New Book</a>
{% endblock content %}
